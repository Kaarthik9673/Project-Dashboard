<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard - March 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            padding: 30px;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
        }
        .container {
            max-width: 1500px;
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #1a3c34;
            font-weight: 700;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }
        .summary-stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }
        .summary-stats span {
            background: linear-gradient(45deg, #17a2b8, #138496);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            margin: 5px;
        }
        .summary-stats span:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .table-responsive {
            max-height: 400px;
            border-radius: 15px;
            overflow-y: auto;
            background: #fff;
            border: 1px solid #dee2e6;
        }
        .table th {
            background: #1a3c34;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1;
            padding: 12px;
            font-weight: 600;
        }
        .table td {
            padding: 12px;
            vertical-align: middle;
            transition: background 0.2s ease;
        }
        .table tr:hover td {
            background: #e9ecef;
        }
        .chart-container {
            height: 400px;
            width: 100%;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        canvas {
            height: 350px !important;
            width: 100% !important;
        }
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 30px;
            background: #fff;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }
        .card-header {
            padding: 15px 20px;
            font-weight: 600;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .nav-tabs {
            border-bottom: 3px solid #17a2b8;
            margin-bottom: 30px;
        }
        .nav-link {
            color: #1a3c34;
            padding: 12px 25px;
            border-radius: 10px 10px 0 0;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .nav-link:hover {
            background: #e9ecef;
            color: #17a2b8;
        }
        .nav-link.active {
            background: #17a2b8;
            color: white;
            border-color: #17a2b8;
        }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
            font-weight: 500;
            background: #f8d7da;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .form-control {
            border-radius: 10px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #17a2b8;
            box-shadow: 0 0 10px rgba(23, 162, 184, 0.3);
        }
        .chart-row {
            margin-bottom: 40px;
        }
        .status-badge {
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 12px;
        }
        .status-completed { background: #d4edda; color: #155724; }
        .status-in-progress { background: #fff3cd; color: #856404; }
        .status-pending { background: #f8d7da; color: #721c24; }
        .bug-count {
            font-weight: 600;
        }
        .bug-low { color: #28a745; }
        .bug-medium { color: #ffc107; }
        .bug-high { color: #dc3545; }
        .upload-section {
            background: #f1f9ff;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="bi bi-bar-chart-line me-2"></i> Project Dashboard - March 2025</h1>

        <div class="upload-section">
            <label for="excelFile" class="form-label fw-bold"><i class="bi bi-upload me-2"></i> Upload Excel File:</label>
            <input type="file" class="form-control" id="excelFile" accept=".xlsx, .xls">
            <div id="errorMessage" class="error-message d-none"><i class="bi bi-exclamation-circle-fill me-2"></i> Error</div>
        </div>

        <ul class="nav nav-tabs" id="reportTabs" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" id="overall-tab" data-bs-toggle="tab" data-bs-target="#overall" type="button" role="tab"><i class="bi bi-globe me-2"></i> Overall Report</button>
            </li>
        </ul>

        <div class="tab-content" id="reportTabsContent">
            <!-- Overall Report -->
            <div class="tab-pane fade" id="overall" role="tabpanel">
                <div class="card mt-3">
                    <div class="card-header bg-dark text-white"><i class="bi bi-clipboard-data me-2"></i> Overall Summary</div>
                    <div class="card-body">
                        <div class="summary-stats" id="overallSummary"></div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6 chart-row">
                        <div class="card">
                            <div class="card-header bg-info text-white"><i class="bi bi-clock-history me-2"></i> Spending Hours Trend</div>
                            <div class="card-body chart-container"><canvas id="trendsChartOverall"></canvas></div>
                        </div>
                    </div>
                    <div class="col-md-6 chart-row">
                        <div class="card">
                            <div class="card-header bg-success text-white"><i class="bi bi-pie-chart-fill me-2"></i> Spending Hours by Project</div>
                            <div class="card-body chart-container"><canvas id="projectHoursChartOverall"></canvas></div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6 chart-row">
                        <div class="card">
                            <div class="card-header bg-warning text-white"><i class="bi bi-bug-fill me-2"></i> Bug Count by Project</div>
                            <div class="card-body chart-container"><canvas id="bugCountChartOverall"></canvas></div>
                        </div>
                    </div>
                    <div class="col-md-6 chart-row">
                        <div class="card">
                            <div class="card-header bg-danger text-white"><i class="bi bi-flag-fill me-2"></i> Spending Hours by Status</div>
                            <div class="card-body chart-container"><canvas id="statusHoursChartOverall"></canvas></div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 chart-row">
                        <div class="card">
                            <div class="card-header bg-purple text-white" style="background-color: #6f42c1;"><i class="bi bi-list-task me-2"></i> Spending Hours by Task</div>
                            <div class="card-body chart-container"><canvas id="taskChartOverall"></canvas></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard-obfuscated.js"></script>
</body>
</html>
